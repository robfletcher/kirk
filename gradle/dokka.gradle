javadoc.enabled = false

dokka {
  outputFormat = "html"
  outputDirectory = "$buildDir/javadoc"
  jdkVersion = 9
}

task(dokkaJar, type: Jar) {
  group = "build"
  description = "Assembles Javadoc jar from Dokka API docs"
  classifier = "javadoc"
  from(dokka)
}

publishing {
  publications {
    nebula(MavenPublication) {
      artifact dokkaJar
    }
  }
}
