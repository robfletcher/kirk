workflows:
  version: 2
  build-and-release:
    jobs:
      - build-java8:
          filters:
            branches:
              ignore: gh-pages
            tags:
              only: /.*/
      - build-java9:
          filters:
            branches:
              ignore: gh-pages
            tags:
              only: /.*/
      - build-java10:
          filters:
            branches:
              ignore: gh-pages
            tags:
              only: /.*/
      - build-java11:
          filters:
            branches:
              ignore: gh-pages
            tags:
              only: /.*/
#      - pitest:
#          requires:
#            - build-java8
#            - build-java9
#            - build-java10
#          filters:
#            branches:
#              only: master
      - release:
          requires:
            - build-java8
            - build-java9
            - build-java10
            - build-java11
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - site:
          requires:
            - release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  nightly:
    triggers:
    - schedule:
        cron: "0 0 * * *"
        filters:
          branches:
            only:
            - master
    jobs:
    - upgradeLocks
