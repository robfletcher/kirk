defaults: &defaults
  docker:
  - image: circleci/openjdk:11-jdk
  working_directory: ~/repo
  environment:
    JVM_OPTS: -Xmx3200m
    TERM: dumb

defaults: &buildsteps
  steps:
    - checkout
    - run: ./gradlew build
    - run:
        name: Archive test results
        command: |
          mkdir -p ~/junit/
          find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
        when: always
    - store_test_results:
        path: ~/junit
    - store_artifacts:
        path: ~/junit


version: 2
jobs:
  build-java11:
    <<: *defaults
    <<: *buildsteps

  build-java8:
    <<: *defaults
    docker:
      - image: circleci/openjdk:8-jdk
    <<: *buildsteps

  build-java9:
    <<: *defaults
    docker:
      - image: circleci/openjdk:9-jdk
    <<: *buildsteps

  build-java10:
    <<: *defaults
    docker:
    - image: circleci/openjdk:10-jdk
    <<: *buildsteps

  release:
    <<: *defaults
    steps:
      - checkout
      - run: ./gradlew -Prelease.useLastTag=true final

  site:
    <<: *defaults
    steps:
    - checkout
    - run: ./gradlew :site:orchidDeploy -Penv=prod

  upgradeLocks:
    <<: *defaults
    steps:
      - checkout
      - run: ./gradlew :strikt-core:dependencies :strikt-protobuf:dependencies :site:dependencies --write-locks
      - run: git diff

